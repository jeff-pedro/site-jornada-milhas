<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Jornada Milhas</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Seção Hero com banner principal -->
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__text">Compartilhe milhas,<br> <span>compartilhe o mundo.</span></h1>
          <img src="assets/woman-traveler.png" alt="Mulher viajante com mochila">
        </div>
      </section>

      <!-- Seção de busca de destino -->
      <div class="search">
        <h2 class="search__title">Encontre seu próximo destino</h2>
        <form class="search__form">
          <div class="search__icon">
            <input class="search__input" type="text" placeholder="Origem" aria-label="Origem">
          </div>
          <button class="search__button" type="submit">BUSCAR</button>
        </form>
      </div>

      <section class="destinations__container">
        <h2 class="destinations__title">Destinos</h2>

        <div class="destinations__grid">
          <!-- Cartão Atacama -->
          <div class="destination__card">
            <img src="assets/card-atacama.png" alt="Deserto do Atacama" class="destination__img">
            <div class="destination__info">
              <h3 class="destination__name">Atacama</h3>
              <p class="destination__price">R$ 500</p>
              <a class="destination__link" href="#">VER DETALHES</a>    
            </div>
          </div>

          <!-- Cartão Veneza -->
          <div class="destination__card">
            <img src="assets/card-veneza.png" alt="Cidade de Veneza" class="destination__img">
            <div class="destination__info">
              <h3 class="destination__name">Veneza</h3>
              <p class="destination__price">R$ 500</p>
              <a class="destination__link" href="#">VER DETALHES</a>    
            </div>
          </div>

          <!-- Patagonia -->
          <div class="destination__card">
            <img src="assets/card-patagonia.png" alt="Montanhas da Patagônia" class="destination__img">
            <div class="destination__info">
              <h3 class="destination__name">Patagônia</h3>
              <p class="destination__price">R$ 500</p>
              <a class="destination__link" href="#">VER DETALHES</a>    
            </div>
          </div>

          <!-- Grand Canyon -->
          <div class="destination__card">
            <img src="assets/card-grand-canyon.png" alt="Mulher olhando os Canyons do Grand Canyon" class="destination__img">
            <div class="destination__info">
              <h3 class="destination__name">Grand Canyon</h3>
              <p class="destination__price">R$ 500</p>
              <a class="destination__link" href="#">VER DETALHES</a>    
            </div>
          </div>

          <!-- Turquia -->
          <div class="destination__card">
            <img src="assets/card-turquia.png" alt="Balões da Turquia" class="destination__img">
            <div class="destination__info">
              <h3 class="destination__name">Turquia</h3>
              <p class="destination__price">R$ 500</p>
              <a class="destination__link" href="#">VER DETALHES</a>    
            </div>
          </div>

          <!-- Cordilheira dos Andes -->
          <div class="destination__card">
              <img src="assets/card-cordilheira-dos-andes.png" alt="Montanhas congeladas da Cordilheira dos Andes" class="destination__img">
            <div class="destination__info">
              <h3 class="destination__name">Cordilheira dos Andes</h3>
              <p class="destination__price">R$ 500</p>
              <a class="destination__link" href="#">VER DETALHES</a>    
            </div>
          </div>

        </div>        
      </section>

      <!-- Seção de depoimentos -->
      <section class="testimonials_container">

      </section>

    </main>
    <footer></footer>
  </body>
</html>
